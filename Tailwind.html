<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center p-6 bg-gray-50 min-h-screen">
    <h1 class="text-4xl font-bold text-yellow-700 mb-6">Calculator</h1>
    <input 
        id="display" 
        type="text" 
        readonly 
        class="h-12 w-[207px] border border-gray-300 rounded px-3 mb-4 text-right text-xl"
    />
    <div class="w-[217px] grid grid-cols-4 gap-2">
        <button onclick="clearDisplay()" class="col-span-2 h-12 bg-green-300 rounded hover:bg-green-400 transition">MC</button>
        <button onclick="btn('%')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">%</button>
        <button onclick="btn('/')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">/</button>

        <button onclick="btn('7')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">7</button>
        <button onclick="btn('8')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">8</button>
        <button onclick="btn('9')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">9</button>
        <button onclick="btn('*')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">*</button>

        <button onclick="btn('4')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">4</button>
        <button onclick="btn('5')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">5</button>
        <button onclick="btn('6')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">6</button>
        <button onclick="btn('-')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">-</button>

        <button onclick="btn('1')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">1</button>
        <button onclick="btn('2')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">2</button>
        <button onclick="btn('3')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">3</button>
        <button onclick="btn('+')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">+</button>

        <button onclick="square()" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">sqr</button>
        <button onclick="btn('0')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">0</button>
        <button onclick="btn('.')" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">.</button>
        <button onclick="sum()" class="h-12 bg-green-300 rounded hover:bg-green-400 transition">=</button>
    </div>

    <script>
        function btn(value) {
            var display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            var display = document.getElementById('display');
            display.value = "";
        }

        function square() {
            var display = document.getElementById('display');
            display.value = (+display.value) ** 2;
        }

        function sum() {
            var display = document.getElementById('display');
            try {
                display.value = new Function("return " + display.value)();
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
